<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h2>Student Information Table 777</h2>

    <table>
        <tr>
            <th>Adm No</th>
            <th>Name</th>
            <th>Page</th>
            <th>Opage</th>
        </tr>
        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>5</td>
            <td>10</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>8</td>
            <td>15</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Michael Lee</td>
            <td>12</td>
            <td>18</td>
        </tr>
    </table>

</body>
</html>
